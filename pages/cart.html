<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart || furniture</title>
    <link rel="stylesheet" href="/css/pages/cart.css">
    <link rel="stylesheet" href="/css/pages/home.css">
    <link rel="stylesheet" href="/css/pages/shop.css">
    <link rel="stylesheet" href="/css/pages/category.css">
    <link rel="stylesheet" href="/css/pages/detail.css">
</head>
<body>
    <div class="top-link">
        <a href="">Home > </a> Shopping cart
    </div>
    <b class="title">Your selection <span>(1 item)</span></b>
    <div class="test-container">
    
        <div class="row">
            <div class="product">Product</div>
            <div class="price">Price</div>
            <div>Quantity</div>
            <div class="total">Total</div>
        </div>
        <div class="row">
            <button value="cancel" id="cancel">x</button>
            <div class="product-image-container"><img src="Ecommerce UI/bed.png" alt="product" width="100%" height=""></div>
            <div>Modern Deluxe Bed</div>
            <div >$100.00</div>
            <div><input class="quantity-input" type="number" value="1"></input></div>
            <div class="total">$110</div>
        </div>
        <div class="row">
            <button class="checkout">Procced To Checkout</button>
            <button class="clearbtn">Clear All</button>
            <button class="updatebtn">Update Cart</button>
           
        </div>
    </div>

   
    <section class="recommend">
        <h4>YOU MAY ALSO LIKE...</h4>
        <div class="card-container">
            <div class="card">
                <div class="card-img">
                    <img src="/image/detail-card1.png" alt="">
                </div>
                <div class="card-content">
                    <p>Haiku 2-Seater Sofa</p>
                    <p>$999.00 -$1,499.00</p>
                </div>
            </div>
            <div class="card">
                <img src="/image/detail-card2.png" alt="">
                <div class="card-content">
                    <p>Solid Wood Side Tables</p>
                    <p>$350.00</p>
                </div>
            </div>
            <div class="card">
                <img src="/image/detail-card3.png" alt="">
                <div class="card-content">
                    <p>Vipp Wool Pillow</p>
                    <p>$79.00</p>
                </div>
            </div>
            <div class="card">
                <img src="/image/detail-card4.png" alt="">
                <div class="card-content">
                    <span class="upperSpan minus">-20%</span>
                    <p>Vipp Wool Blanket</p>
                    <p><span class="mute-text">$100.00</span> $80.00</p>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
